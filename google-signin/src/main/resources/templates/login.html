<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Carlos jr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class = "p-5">
        <div class="mt-3 text-center">
            <h2> Please Login </h2>
            <h4>
                <a th:href="@{/oauth2/authorization/google}">Login with Google</a>
            </h4>
            <div>
                <p> OR </p>
            </div>
        </div>
        <div class="container border border-secondary rounded p-3" style="width:40vh;">
            <form th:action="@{/login}" method="post">
                <div class="mb-2">
                    <label for="input-email" class="form-label"><b>Email address</b></label>
                    <input type="email" class="form-control" name="username" id="input-email">
                </div>
                <div class="mb-2">
                    <label for="input-password" class="form-label"> <b>Password</b></label>
                    <input type="password" class="form-control" name="password" id="input-password">
                </div>
                <button type="submit" class="btn btn-primary text-center">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
